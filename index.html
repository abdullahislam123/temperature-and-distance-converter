<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div id="datetime"></div>

        <button id="toggle-dark" onclick="toggleDarkMode()">
            <span id="icon">ðŸŒ™</span>
        </button>

        <h1>Unit Converter</h1>

        <input type="number" id="input-value" placeholder="Enter value" oninput="convert()">

        <select id="conversion-type" onchange="convert()">
            <option value="kmToMeter">Kilometers to Meters</option>
            <option value="meterToKm">Meters to Kilometers</option>
            <option value="inchToCm">Inches to Centimeters</option>
            <option value="cmToInch">Centimeters to Inches</option>
            <option value="cToF">Celsius to Fahrenheit</option>
            <option value="fToC">Fahrenheit to Celsius</option>
            <option value="mAtoA">Milliampere to Ampere</option>
            <option value="AtoMA">Ampere to Milliampere</option>
            <option value="mmolToMol">Millimole to Mole</option>
            <option value="molToMmol">Mole to Millimole</option>
            <option value="mcdToCd">Millicandela to Candela</option>
            <option value="cdToMcd">Candela to Millicandela</option>
        </select>

        <div id="result-box">
            <p id="result"></p>
        </div>

        <button onclick="toggleHistory()" id="toggle-history">Show Conversion History</button>
        <div id="history-box" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
